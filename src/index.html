<!DOCTYPE html>
<html lang="en">
    <head ng-app="playground">
        <meta charset="UTF-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
        <title>Document</title>
    </head>
    <body ng-controller="coreController as core">
        <div>
            {{core.test}}
        </div>
        <div ng-controller="headerController as header">
            <md-toolbar class="md-hue-2" md-whiteframe="1">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" layout-margin ng-click="header.toggleNav()">
                        <md-icon class="material-icons white">menu</md-icon>
                        {{header.test}}
                    </md-button>
                    <h2 flex md-truncate>Angular playground</h2>
                </div>
            </md-toolbar>
            <section layout="row" flex>
                <md-sidenav class="md-sidenav-left sidebar" 
                    md-whiteframe="4"
                    md-component-id="left"
                    md-whiteframe="4"
                >
                    <md-toolbar class="md-hue-2">
                        <div class="md-toolbar-tools">
                            <h2 flex md-truncate>Sidebar</h2>
                        </div>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                        content side
                    </md-content>
                </md-sidenav>
                <md-content flex layout-padding>
                    <div layout="column" layout-align="top center">
                        contet
                    </div>
                </md-content>
            </section>
        </div>
    </body>
</html>
